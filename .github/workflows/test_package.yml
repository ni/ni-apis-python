name: Test package
on:
  workflow_call:
    inputs:
      package-name:
        description: 'The name of the package folder to test.'
        default: ''
        required: true
        type: string
  workflow_dispatch:
    inputs:
      package-name:
        description: 'The name of the package folder to test.'
        default: ''
        required: true
        type: string

jobs:
  get_package_info:
    name: Get package info - ${{ inputs.package-name }}
    uses: ./.github/workflows/get_package_info.yml
    with:
      package-name: ${{ inputs.package-name }}
  run_unit_tests:
    if: ${{ needs.get_package_info.outputs.should-run-tests == 'true' }}
    strategy:
      # Fail-fast skews the pass/fail ratio and seems to make pytest produce
      # incomplete JUnit XML results.
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.10', 3.11, 3.12, 3.13, 3.14]
    name: Run unit tests - ${{ inputs.package-name }} (${{ matrix.python-version }} - ${{ matrix.os }})
    needs: get_package_info
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true
      - name: Set up Python
        uses: ni/python-actions/setup-python@aa64e60612cb078b0c2ada666becbd70d4817d55 # v0.7.1
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Poetry
        uses: ni/python-actions/setup-poetry@aa64e60612cb078b0c2ada666becbd70d4817d55 # v0.7.1
      - uses: ./.github/actions/run_and_upload_unit_tests
        with:
          package-name: ${{ inputs.package-name }}
          package-basepath: ${{ needs.get_package_info.outputs.package-basepath }}