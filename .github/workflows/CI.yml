name: CI

on:
  push:
    branches:
      - main
      - 'releases/**'
  workflow_call:
  workflow_dispatch:

jobs:
  check_package:
    name: Check ${{ matrix.package-name }}
    strategy:
      matrix:
        include:
          - package-name: ni.protobuf.types
            proto-subpath: ni/protobuf/types
            output-format: submodule
          - package-name: ni.panels.v1.proto
            proto-subpath: ni/panels/v1
            output-format: submodule
          - package-name: ni.measurementlink.discovery.v1.proto
            proto-subpath: ni/measurementlink/discovery/v1
            output-format: subpackage
          - package-name: ni.measurementlink.measurement.v1.proto
            proto-subpath: ni/measurementlink/measurement/v1
            output-format: subpackage
          - package-name: ni.measurementlink.measurement.v2.proto
            proto-subpath: ni/measurementlink/measurement/v2
            output-format: subpackage
    uses: ./.github/workflows/check_package.yml
    with:
      package-name: ${{ matrix.package-name }}
      proto-subpath: ${{ matrix.proto-subpath }}
      output-format: ${{ matrix.output-format }}
  check_analyzers_grpc_gen:
    name: Check analyzers for grpc_generator
    uses: ./.github/workflows/check_analyzers.yml
    with:
      package-name: grpc_generator
      package-base-path: tools
  run_unit_tests:
    name: Run unit tests
    uses: ./.github/workflows/run_unit_tests.yml
    needs: [check_package, check_analyzers_grpc_gen]
  report_test_results:
    name: Report test results
    uses: ./.github/workflows/report_test_results.yml
    needs: [run_unit_tests]
    if: always()
    permissions:
      contents: read
      checks: write
      pull-requests: write