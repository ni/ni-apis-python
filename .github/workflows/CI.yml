name: CI

on:
  push:
    branches:
      - main
      - 'releases/**'
  workflow_call:
  workflow_dispatch:

jobs:
  check_codegen_ni_protobuf_types:
    name: Check codegen up-to-date for ni.protobuf.types
    uses: ./.github/workflows/check_codegen.yml
    with:
      proto-subpath: ni/protobuf/types
      output-basepath: ../../packages/ni.protobuf.types/src
      output-format: submodule
  check_codegen_ni_panels_v1_proto:
    name: Check codegen up-to-date for ni.panels.v1.proto
    uses: ./.github/workflows/check_codegen.yml
    with:
      proto-subpath: ni/panels/v1
      output-basepath: ../../packages/ni.panels.v1.proto/src
      output-format: submodule
  check_ni_protobuf_types:
    name: Check ni.protobuf.types
    uses: ./.github/workflows/check_package.yml
    needs: [check_codegen_ni_protobuf_types]
    with:
      package-name: ni.protobuf.types
  check_ni_panels_v1_proto:
    name: Check ni.panels.v1.proto
    uses: ./.github/workflows/check_package.yml
    with:
      package-name: ni.panels.v1.proto
  check_docs_ni_protobuf_types:
    name: Check docs ni.protobuf.types
    uses: ./.github/workflows/check_docs.yml
    needs: [check_ni_protobuf_types]
    with:
      package-name: ni.protobuf.types
  check_docs_ni_panels_v1_proto:
    name: Check docs ni.panels.v1.proto
    uses: ./.github/workflows/check_docs.yml
    needs: [check_ni_panels_v1_proto]
    with:
      package-name: ni.panels.v1.proto
  run_unit_tests:
    name: Run unit tests
    uses: ./.github/workflows/run_unit_tests.yml
    needs: [check_ni_protobuf_types, check_ni_panels_v1_proto]
  report_test_results:
    name: Report test results
    uses: ./.github/workflows/report_test_results.yml
    needs: [run_unit_tests]
    if: always()
    permissions:
      contents: read
      checks: write
      pull-requests: write
