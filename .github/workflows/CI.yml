name: CI

on:
  push:
    branches:
      - main
      - 'releases/**'
  workflow_call:
  workflow_dispatch:

jobs:
  get_packages:
    runs-on: ubuntu-latest
    outputs:
      package-names: ${{ steps.parse_json.outputs.package-names }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - id: parse_json
        run: |
          echo "package-names=$(jq -c 'keys' ./packages.json)" >> $GITHUB_OUTPUT
  check_package:
    needs: get_packages
    strategy:
      matrix:
        package-name: ${{ fromJson(needs.get_packages.outputs.package-names) }}
    name: Check ${{ matrix.package-name }}
    uses: ./.github/workflows/check_package.yml
    with:
      package-name: ${{ matrix.package-name }}
  check_analyzers_grpc_gen:
    name: Check analyzers for grpc_generator
    uses: ./.github/workflows/check_analyzers.yml
    with:
      package-name: grpc_generator
      package-base-path: tools
  run_unit_tests:
    name: Run unit tests
    uses: ./.github/workflows/run_unit_tests.yml
    needs: [check_package, check_analyzers_grpc_gen]
  report_test_results:
    name: Report test results
    uses: ./.github/workflows/report_test_results.yml
    needs: [run_unit_tests]
    if: always()
    permissions:
      contents: read
      checks: write
      pull-requests: write